{{define "content"}}

{{if .PageHeading}}
  <h1>{{.PageHeading}}</h1>
{{end}}

{{range .Posts}}
{{if not .Static}}
  <div class="articlesummary">
    <h3><a href="/{{.Id}}.html">{{.Title}}</a></h3>
    <div class="blurb"><span class="date">{{.FormatDateShort}}</span>
    &nbsp;&middot;&nbsp; {{.Blurb}}</div>
  </div>
{{end}}
{{end}}

{{if .ShowTopicsLink}}
<p><a href="/topics.html">See the complete list of topics and posts.</a></p>
{{end}}

{{end}}
