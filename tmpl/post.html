{{define "content"}}

<h1 itemprop="headline">{{.Title}}</h1>

<div class="abstract">
  {{if not .IsStatic}}
    <span class="date">{{.FormatDateShort}}</span>&nbsp;&middot;&nbsp; 
  {{end}}
  <span itemprop="description">{{.Blurb}}</span>
</div>

<div class="article" itemprop="mainContentOfPage">{{.RenderedBody}}</div>

{{end}}
